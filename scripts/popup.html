<body>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
	<form method="post" action="index.html">
		<div class="box">
			<h1>ShareUrl</h1>

			<input id="inputUrl" name="inputUrl" value="your url will be here" onFocus="field_focus(this, 'inputUrl');" onblur="field_blur(this, 'inputUrl');"
			    class="email" />
			<div class="marginRight">
				<br>
				<label for="s">Expires in:</label>
				<br>
			</div>
			<div class="margins">
				<div class="radio">
					<input type="radio" id="neverRadio" name="radio" value="3" checked>
					<label for="contactChoice3">Never</label>
				</div>
				<div class="radio">
					<input type="radio" id="1weekRadio" name="radio" value="2">
					<label for="contactChoice2">1 Week</label>
				</div>

				<div class="radio">
					<input type="radio" id="12hourRadio" name="radio" value="1">
					<label for="contactChoice1">12 hours</label>
				</div>

			</div>

			<a id="createButton" href="#">
				<div class="btn">Create Url</div>
			</a>
			<!-- End Btn -->

			<a id="copyButton" href="#">
				<div id="btn2">Copy</div>
			</a>
			<!-- End Btn2 -->

		</div>
		<!-- End Box -->

	</form>

	<p>Want to know about us?
		<a href="https://shareurl.in/" target="_blank" style="color:#f1c40f;">Click Here!</a>
	</p>
